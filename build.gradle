// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //调用常量需要将单引号改为双引号
        classpath "com.android.tools.build:gradle:${ANDROID_GRADLE_VERSION}"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
